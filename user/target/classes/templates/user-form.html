<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Form</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>User Form</h1>
		<form th:object="${user}" th:action="@{/users/save}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label>First Name:</label> <input type="text" pattern="[A-Za-z ]{3,15}"
				 placeholder="Enter  first name" required class="form-control "
					th:field="*{fname}" />
			</div>
			<div class="form-group">
				<label>Last Name:</label> <input type="text" pattern="[A-Za-z ]{3,15}"
				 placeholder="Enter  last name" required class="form-control"
					th:field="*{lastname}" />
			</div>
			<div class="form-group">
				<label>Phone:</label> <input type="text" pattern="[1-9]{1}[0-9]{9}"  placeholder="Enter  phone_no" required class="form-control"
					th:field="*{phone}" />
			</div>
			<div class="form-group">
				<input type="checkbox" class="form-check-input"
					th:field="*{enabled}" th:checked="${user.enabled}" /> <label
					class="form-check-label">Enabled</label>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</body>
</html>
